<body>
    <p>题目:给定一个有序整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那两个整数，并返回他们的数组下标。你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。</p>
    <p>示例:给定 nums = [2, 7, 11, 15], target = 9因为 nums[0] + nums[1] = 2 + 7 = 9所以返回 [0, 1]。</p>
    <p>解题要求：</p>
    <p>1.不寻求网络答案，自主完成解题</p>
    <p>2.时间复杂度优化到O(N)的优先考虑</p>
    <p>3.在开发环境中完成测试并截图</p>

    <script>
        let nums = [2, 7, 11, 15];
        let target = 9;

        console.log("返回的数组下标为：" + demo(target, nums));

        function demo(target, nums) {
            for (let i = 1; i < nums.length; i++) {
                for (let j = 0; j < i; j++) {
                    console.log(nums[i] + "+" + nums[j] + "=" + (nums[i] + nums[j]));
                    if (nums[i] + nums[j] == target) {
                        var indexArry = [j, i];

                        return indexArry;

                    }
                }

            }

        }
    </script>



</body>
